<div class="cover-img img-fluid ">
    <div style="background-color: rgba(255, 255, 255, 0.58); height: 100%; ">
        <section class="section-1 container text-black" style="padding-top: 100px;">
            <h1 class="display-5" style="font-weight: 700;">Vehicle Models</h1>
            <h4><span class="home-title" routerLink="/home">Home</span> / Vehicle Models</h4>
        </section>
    </div>
</div> 
<section class="section-2 container" style="padding: 10px;">
    <div class="container text-center">
        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-6 col-12" *ngFor="let car of cars">
            <div class="card overflow-hidden mt-5" style="width: 20rem; height: 44rem;">
                <div style="max-width: 400px;">
                    <img src="{{ car.img }}" style="height: 400px; width: 100%;">
                </div>
                
                <div class="card-body mt-5" >
                    <div class="d-flex justify-content-between" style="font-size: 25px; font-weight: 700;">
                        <p class="card-title">{{ car.make }}</p>
                        <p>${{ car.rentPerDay }}</p>
                    </div>
                    <div class="d-flex justify-content-between" style="font-size: 18px; font-weight: 600; color: grey;">
                        <p>{{ car.model }}</p>
                        <p>Diesel</p>
                    </div>
                    <div class="d-flex justify-content-between" style="font-size: 18px; font-weight: 600; color: grey;">
                        <p>Manual</p>
                        <p>4/5</p>
                    </div>
                  
                  
                  <button class="reserve-btn mt-4 mt-lg-1" type="submit" routerLink="/home">Book Ride</button>
                </div>
              </div>
          </div>
        </div>
      </div>
</section>
